ivory_ck_editor:
    styles:
        default:
            -
                name: "Blue Title"
                element: "h2"
                styles: { text-decoration: "underline" }
            -
                name: "CSS Style"
                element: "span"
                attributes: { data-class: "my-style" }
            -
                name: "Widget Style"
                type: widget
                widget: "my-widget"
                attributes: { data-class: "my-style" }
            -
                name: "Multiple Elements Style"
                element: ["span", "p", "h3"]
                attributes: { data-class: "my-style" }
